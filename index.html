    <meta property="og:image" content="https://warnightog-thunderbound.github.io/Hina-sRoot-Bloom-Support/Hina%E2%80%99s%20Root&Bloom.png">

    <title>Hina's Root & Bloom</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="app-header">
        <div class="header-content">
            <h1 class="app-title"><i class="fas fa-leaf app-icon"></i> Hina's Root & Bloom</h1>
            <nav class="main-nav">
                <ul>
                    <li><a href="#" id="home-link"><i class="fas fa-home"></i> Home</a></li>
                    <li><a href="#" id="admin-login-link"><i class="fas fa-user-shield"></i> Admin Login</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="app-main">
        <section id="admin-login-section" class="auth-section" style="display: none;">
            <h2>Admin Login</h2>
            <div class="auth-form-container">
                <input type="email" id="admin-email" placeholder="Admin Email" required>
                <input type="password" id="admin-password" placeholder="Admin Password" required>
                <button id="admin-login-btn" class="button primary"><i class="fas fa-sign-in-alt"></i> Login</button>
                <p id="admin-login-error" class="error-message"></p>
            </div>
        </section>

        <section id="product-listing-section">
            <div class="filter-sort-section">
                <div class="search-bar">
                    <input type="text" id="product-search" placeholder="Search products...">
                    <button id="search-button" class="button secondary"><i class="fas fa-search"></i> Search</button>
                </div>
                <div class="sort-by">
                    <label for="sort-select">Sort by:</label>
                    <select id="sort-select">
                        <option value="default">Default</option>
                        <option value="price-asc">Price: Low to High</option>
                        <option value="price-desc">Price: High to Low</option>
                        <option value="name-asc">Name: A-Z</option>
                        <option value="name-desc">Name: Z-A</option>
                        <option value="rating-desc">Rating: High to Low</option>
                    </select>
                </div>
            </div>
            
            <div class="category-filters" id="category-filters">
                </div>

            <div id="product-grid" class="product-grid">
                </div>
        </section>
    </main>

    <div id="product-detail-modal" class="modal-overlay">
        <div class="modal-content product-detail-content">
            <span class="close-button" id="close-detail-modal-btn">&times;</span>
            <div class="modal-body">
                <div class="modal-product-image-container">
                    <img id="modal-product-image" src="" alt="Product Image">
                </div>
                <div id="modal-product-video" class="modal-product-video-container" style="display: none;">
                    </div>
                <h3 id="modal-product-title"></h3>
                <p class="modal-product-price" id="modal-product-price"></p>
                <p class="modal-product-category" id="modal-product-category"></p>
                <div class="modal-product-description" id="modal-product-description-scroller">
                    <p id="modal-product-description"></p>
                </div>
                <div class="modal-product-rating" id="modal-product-rating">
                    </div>
                <button id="place-order-detail-btn" class="button primary"><i class="fas fa-shopping-bag"></i> Place Order</button>
            </div>
        </div>
    </div>

    <div id="order-form-modal" class="modal-overlay">
        <div class="modal-content">
            <span class="close-button" id="close-order-form-modal-btn">&times;</span>
            <h3>Place Your Order</h3>
            <div class="form-group">
                <label for="order-address">Delivery Address:</label>
                <textarea id="order-address" rows="4" placeholder="Enter your full delivery address" required></textarea>
            </div>
            <div class="form-group">
                <label for="order-phone">Phone Number:</label>
                <input type="tel" id="order-phone" placeholder="Enter your phone number" required>
            </div>
            <button id="submit-order-btn" class="button primary">Confirm Order</button>
        </div>
    </div>

    <div id="rating-modal" class="modal-overlay">
        <div class="modal-content">
            <span class="close-button" id="close-rating-modal-btn">&times;</span>
            <h4>Rate this product: <span id="rating-product-title"></span></h4>
            <div class="rating-stars" id="rating-stars-container">
                <i class="far fa-star" data-rating="1"></i>
                <i class="far fa-star" data-rating="2"></i>
                <i class="far fa-star" data-rating="3"></i>
                <i class="far fa-star" data-rating="4"></i>
                <i class="far fa-star" data-rating="5"></i>
            </div>
            <p id="rating-error" class="error-message"></p>
            <button id="submit-rating-button" class="button primary">Submit Rating</button>
        </div>
    </div>

    <div id="custom-alert-modal" class="custom-modal-overlay">
        <div class="custom-modal-content">
            <h4 id="custom-modal-title"></h4>
            <p id="custom-modal-message"></p>
            <div class="custom-modal-buttons">
                <button id="custom-modal-ok-btn" class="custom-modal-button primary">OK</button>
                <button id="custom-modal-cancel-btn" class="custom-modal-button secondary" style="display:none;">Cancel</button>
            </div>
        </div>
    </div>

    <footer class="app-footer">
        <p>Developed by WarNightOG/HassanJaved</p>
        <p>Project of ThunderBound</p>
        <p>Organized by ThunderBound</p>
    </footer>

    <script type="module" src="script.js"></script>
</body>
</html>
